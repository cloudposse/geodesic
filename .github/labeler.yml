direnv:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/direnv/**

docker:
- changed-files:
  - any-glob-to-any-file:
    - Dockerfile.alpine
    - Dockerfile.debian

docs:
- changed-files:
  - any-glob-to-any-file:
    - docs/**

github:
- changed-files:
  - any-glob-to-any-file:
    - .github/**

packages:
- changed-files:
  - any-glob-to-any-file:
    - packages*.txt
    - requirements*.txt

scripts:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/usr/local/bin/**
    - rootfs/usr/bin/**

shell:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/profile.d/**

terraform:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/direnv/rc.d/terraform
