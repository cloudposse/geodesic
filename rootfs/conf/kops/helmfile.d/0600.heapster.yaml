helmDefaults:
  args:
    - "--wait"
    - "--recreate-pods"
    - "--timeout=600" 
    - "--force"
    - "--reset-values"

repositories:
# Stable repo of official helm charts
- name: "stable"
  url: "https://kubernetes-charts.storage.googleapis.com"

releases:

#######################################################################################
## heapster                                                                          ##
## Compute Resource Usage Analysis and Monitoring of Container Clusters              ##
#######################################################################################

#
# References:
#   - https://github.com/kubernetes/heapster
#   - https://github.com/kubernetes/charts/blob/master/stable/heapster/values.yaml
#
- name: "heapster"
  namespace: "kube-system"
  labels:
    chart: "heapster"
    component: "monitoring"
    namespace: "kube-system"
    vendor: "kubernetes"
    default: "true"
  chart: "stable/heapster"
  version: "0.2.10"
  set:
    - name: "replicaCount"
      value: '{{ env "HEAPSTER_REPLICA_COUNT" | default "1" }}'

    - name: "image.repository"
      value: "k8s.gcr.io/heapster"

    - name: "image.tag"
      value: '{{ env "HEAPSTER_IMAGE_TAG" | default "v1.3.0" }}'

    - name: "image.pullPolicy"
      value: "IfNotPresent"

    - name: "resources.limits.cpu"
      value: "100m"

    - name: "resources.limits.memory"
      value: "256Mi"

    - name: "resources.requests.cpu"
      value: "50m"

    - name: "resources.requests.memory"
      value: "128Mi"
