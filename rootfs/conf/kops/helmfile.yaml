    - name: "proxy.service.internalPort"
      value: "80"

    - name: "proxy.resources.limits.cpu"
      value: "5m"

    - name: "proxy.resources.limits.memory"
      value: "64Mi"

    - name: "proxy.resources.requests.cpu"
      value: "3m"

    - name: "proxy.resources.requests.memory"
      value: "32Mi"

