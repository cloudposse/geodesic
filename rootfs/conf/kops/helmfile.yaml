  namespace: "kube-system"
  labels:
    chart: "nginx-ingress"
    component: "ingress"
    namespace: "kube-system"
    vendor: "kubernetes"
    default: "true"
  chart: "cloudposse-incubator/nginx-ingress"
  version: "0.1.7"
  values:
  - "values/nginx-ingress.yaml"
  set:
    ### Optional: NGINX_INGRESS_REPLICA_COUNT; e.g. 4
