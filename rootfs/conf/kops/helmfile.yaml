    - name: "prometheusConfigReloader.tag"
      value: '{{ env "PROMETHEUS_OPERATOR_PROMETHEUS_CONFIG_RELOADER_IMAGE_TAG" | default "v0.0.3" }}'

    - name: "configmapReload.repository"
      value: "quay.io/coreos/configmap-reload"

