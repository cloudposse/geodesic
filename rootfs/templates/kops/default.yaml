apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: {{getenv "CLUSTER_NAME"}}
spec:
  api:
    loadBalancer:
      type: Public
  authorization:
    alwaysAllow: {}
  channel: stable
  cloudLabels:
    Cluster: {{getenv "CLUSTER_NAME"}}
  cloudProvider: aws
  configBase: {{getenv "KOPS_STATE_STORE" }}/{{getenv "CLUSTER_NAME"}}
  {{if getenv "KOPS_DNS_ZONE" }}
  dnsZone: {{getenv "KOPS_DNS_ZONE"}}
  {{else}}
  dnsZone: {{getenv "CLUSTER_NAME" | regexp.Replace "^[^.]+\\." ""}}
  {{end}}
  etcdClusters:
  - etcdMembers:
    {{- range (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
    - encryptedVolume: true
      instanceGroup: master-{{.}}
      name: {{. | regexp.Replace "^.*[0-9]" ""}}
    {{- end }}
    name: main
  - etcdMembers:
    {{- range (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
    - encryptedVolume: true
      instanceGroup: master-{{.}}
      name: {{. | regexp.Replace "^.*[0-9]" ""}}
    {{- end }}
    name: events
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: {{getenv "KUBERNETES_VERSION"}}
  masterPublicName: api.{{getenv "CLUSTER_NAME"}}
  networkCIDR: 172.20.0.0/16
  networking:
    calico: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  {{- range $index, $value := (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
  {{- $privateSubnets := getenv "KOPS_PRIVATE_SUBNETS" }}
  {{- $subnet := strings.Split "," $privateSubnets }}
  - cidr: {{ index $subnet $index }}
    name: {{ $value }}
    type: Private
    zone: {{ $value }}
  {{- end }}
  {{- range $index, $value := (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
  {{- $utilitySubnets := getenv "KOPS_UTILITY_SUBNETS" }}
  {{- $subnet := strings.Split "," $utilitySubnets }}
  - cidr: {{ index $subnet $index }}
    name: utility-{{ $value }}
    type: Utility
    zone: {{ $value }}
  {{- end }}
  topology:
    bastion:
      bastionPublicName: {{ getenv "KOPS_BASTION_PUBLIC_NAME"}}.{{getenv "CLUSTER_NAME"}}
    dns:
      type: Public
    masters: private
    nodes: private

---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: {{getenv "CLUSTER_NAME"}}
  name: bastions
spec:
  image: {{getenv "KOPS_BASE_IMAGE"}}
  machineType: {{getenv "BASTION_MACHINE_TYPE"}}
  maxSize: 1
  minSize: 1
  role: Bastion
  subnets:
  {{- range (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
  - utility-{{.}}
  {{- end }}

{{range (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}

---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: {{getenv "CLUSTER_NAME"}}
  name: master-{{.}}
spec:
  associatePublicIp: false
  image: {{getenv "KOPS_BASE_IMAGE"}}
  machineType: {{getenv "MASTER_MACHINE_TYPE"}}
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - {{.}}
{{- end }}

---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  labels:
    kops.k8s.io/cluster: {{getenv "CLUSTER_NAME"}}
  name: nodes
spec:
  associatePublicIp: false
  image: {{getenv "KOPS_BASE_IMAGE"}}
  machineType: {{getenv "NODE_MACHINE_TYPE"}}
  maxSize: {{getenv "NODE_MAX_SIZE"}}
  minSize: {{getenv "NODE_MIN_SIZE"}}
  role: Node
  subnets:
  {{- range (getenv "KOPS_AVAILABILITY_ZONES" | strings.Split ",") }}
  - {{.}}
  {{- end }}
