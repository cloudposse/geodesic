#
# CI/CD configuration for https://travis-ci.org/cloudposse/geodesic/
#
sudo: required
addons:
  apt:
    packages:
    - git
    - make
    - curl
env:
  - DOCKER_IMAGE_NAME=cloudposse/geodesic
services:
- docker
install:
- make init
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make docker:login; fi'

script:
- make deps
- make lint
- make docker:build

after_success:
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then make travis:docker-tag-and-push; fi'

deploy:
  # Deploy to dev (branch)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_BRANCH
    local-dir: public
    region: us-west-2
    on:
      all_branches: true

  # Deploy to dev (tag)
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $DEV_BUCKET
    skip_cleanup: true
    upload-dir: $TRAVIS_TAG
    local-dir: public
    region: us-west-2
    on:
      tags: true

  # Deploy to master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $MASTER_BUCKET
    skip_cleanup: true
    upload-dir: /
    local-dir: public
    region: us-west-2
    on:
      branch: master
