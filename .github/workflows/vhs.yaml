name: vhs
on:
  pull_request:
    paths:
      - '*.tape'

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      # Speed up builds for demo, but pre-building
      - name: "make all"
        run: make all

      - name: "Install fonts"
        run: curl -L https://github.com/hbin/top-programming-fonts/raw/master/install.sh | bash

      - uses: charmbracelet/vhs-action@v1
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: demo.tape

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update demo gif"
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif *.mp4 *.webm'
