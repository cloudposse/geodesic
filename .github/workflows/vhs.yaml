name: vhs
on:
  pull_request:
    paths:
      - '*.tape'

env:
  TERM: "xterm-256color"
  LANG: "en_US.UTF-8"
  LANGUAGE: "en_US:en"
  LC_ALL: "en_US.UTF-8"

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Locale
        run: |
          # Update packages and install necessary locale packages
          sudo apt-get update && sudo apt-get install tzdata locales -y
          # Generate the en_US.UTF-8 locale
          sudo locale-gen ${{ env.LANG }}
          # Set the system-wide locale settings
          sudo update-locale LANG=${{ env.LANG }}
          # Verify the available locales
          locale -a
          # Display the current locale settings
          echo "Actual locale"
          locale
          # Display the current numeric settings
          echo "Actual numeric settings"
          locale -c -k LC_NUMERIC
          # Display the LANG environment variable
          echo "LANG=$LANG"
          # Display the current system locale settings
          localectl status

      - name: Test locale
        run: |
          echo " â§‰  geodesic "
          echo " âœ— . [none] (HOST) geodesic â¨  "

      # Speed up builds for demo, but pre-building
      - name: "make all"
        run: make all

      - uses: charmbracelet/vhs-action@v1
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: demo.tape
          install-fonts: true

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update demo gif"
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif *.mp4 *.webm'
