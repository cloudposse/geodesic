# We are going to exclude alpine-only PRs from the draft release,
# so we do not apply the label if the Alpine Dockerfile is changed,
# even though the PR is technically Alpine-only.
alpine-only:
- changed-files:
  - all-globs-to-all-files:
    - os/alpine/**
    - '!os/alpine/Dockerfile.alpine'

direnv:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/direnv/**

docker:
- changed-files:
  - any-glob-to-any-file:
    - os/alpine/Dockerfile.alpine
    - os/debian/Dockerfile.debian

docs:
- changed-files:
  - any-glob-to-any-file:
    - docs/**

github:
- changed-files:
  - any-glob-to-any-file:
    - .github/**

packages:
- changed-files:
  - any-glob-to-any-file:
    - "**/packages*.txt"
    - "**/requirements*.txt"

scripts:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/usr/local/bin/**
    - rootfs/usr/bin/**

shell:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/profile.d/**

terraform:
- changed-files:
  - any-glob-to-any-file:
    - rootfs/etc/direnv/rc.d/terraform
