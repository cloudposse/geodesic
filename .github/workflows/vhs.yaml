name: vhs
on:
  pull_request:
    paths:
      - '*.tape'

env:
  TERM: "xterm-256color"
  COLORTERM: "truecolor"
  LANG: "en_US.UTF-8"

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

     # Speed up builds for demo, but pre-building
      - name: "make all"
        run: make all

      - uses: charmbracelet/vhs-action@v1
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: demo.tape
          install-fonts: true

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "chore: update demo gif"
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif *.mp4 *.webm'

      - name: Add Image to Job Summary
        if: steps.auto-commit.outputs.changes_detected == 'true'
        run: |
          echo "## Demo GIF" >> $GITHUB_STEP_SUMMARY
          echo "![Demo GIF](https://github.com/${{ github.repository }}/blob/${{ steps.auto-commit.outputs.commit_hash }}/docs/gifs/demo.gif?raw=true)" >> $GITHUB_STEP_SUMMARY
      - name: No changes
        if: steps.auto-commit.outputs.changes_detected == 'false'
        run: |
          echo "No changes to demo" >> $GITHUB_STEP_SUMMARY

